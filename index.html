<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Float</title>
        <link rel="stylesheet" href="reset.css" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="square align-left"></div>
            <div class="square align-right no-margin"></div>
            <div class="clearfix"></div>
        </div>

        <div class="container">
            <div class="square align-left"></div>
            <div class="align-right">
                <div class="square-small align-left"></div>
                <div class="square-small align-left"></div>
                <div class="square-small align-left"></div>
                <div class="square-small align-left"></div>
            </div>
            <div class="clearfix"></div>
        </div>

        <div class="container">
            <div class="square align-left"></div>
            <div class="square align-left"></div>
            <div class="align-right">
                <div class="square align-left"></div>
                <div class="square align-left"></div>
            </div>
            <div class="clearfix"></div>
        </div>

        <div class="container">
            <div class="centered">
                <div class="square-big align-left"></div>
                <div class="align-left">
                    <div class="rectangle"></div>
                    <div class="rectangle"></div>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>

        <div class="container">
            <div class="align-right">
                <div class="square-big align-left"></div>
                <div class="align-left">
                    <div class="rectangle"></div>
                    <div class="rectangle"></div>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
    </body>
</html>
